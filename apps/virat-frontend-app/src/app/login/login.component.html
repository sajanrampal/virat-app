<body>
<div id="login">
    <h3 class="text-center text-white pt-5">Todo App</h3>
    <div class="container">
        <div id="login-row" class="row justify-content-center align-items-center">
            <div id="login-column" class="col-md-6">
                <div id="login-box" class="col-md-12">
                    <form id="login-form" class="form" [formGroup]="credentails">
                        <h3 class="text-center text-info">Login</h3>
                        <div class="form-group">
                            <label for="username" class="text-info">Username:</label><br>
                            <input type="text" formControlName="emailId" class="form-control">
                            <span class="error-msg" *ngIf="credentails.get('emailId').touched && credentails.get('emailId').invalid">* Email is not vaild</span>
                        </div>
                        <div class="form-group">
                            <label for="password" class="text-info">Password:</label><br>
                            <input type="password" formControlName="password" class="form-control">
                            <span class="error-msg" *ngIf="credentails.get('password').touched && credentails.get('password').invalid">* Password required</span>
                        </div>
                        <div class="form-group">
                            <!-- <label for="remember-me" class="text-info"><span>Remember me</span>Â <span><input id="remember-me" name="remember-me" type="checkbox"></span></label><br> -->
                            <!-- <input  value="submit"> -->
                            <button class="btn btn-info btn-md" [disabled]="credentails.invalid" (click)="login()">Submit</button>
                        </div>
                        <!-- <div id="register-link" class="text-right">
                            <a href="#" class="text-info">Register here</a>
                        </div> -->
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
